<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network - EduNet</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/network.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container nav-container">
            <div class="logo">
                <span>EduNet</span>
            </div>
            <nav class="nav-menu">
                <a href="/dashboard" class="nav-link">Dashboard</a>
                <a href="/network" class="nav-link active">Network</a>
                <a href="/profile" class="nav-link">Profile</a>
                <a href="/chat" class="nav-link">Chat</a>
                <button id="logoutBtn" class="btn btn-outline">Logout</button>
            </nav>
        </div>
    </header>

    <main class="network-container">
        <div class="container">
            <div class="network-header">
                <h1>My Network</h1>
                <p>Manage your professional network</p>
            </div>

            <div class="network-stats">
                <div class="stat-card">
                    <h3>Total Connections</h3>
                    <p id="totalConnections">0</p>
                </div>
                <div class="stat-card">
                    <h3>Profile Views</h3>
                    <p id="profileViews">0</p>
                </div>
                <div class="stat-card">
                    <h3>Pending Requests</h3>
                    <p id="pendingRequests">0</p>
                </div>
            </div>

            <div class="network-grid">
                <div class="connections-section">
                    <h2>My Connections</h2>
                    <div id="connectionsList" class="connections-list">
                        <!-- Connections will be populated here -->
                    </div>
                </div>

                <div class="suggestions-section">
                    <h2>People You May Know</h2>
                    <div id="suggestionsList" class="suggestions-list">
                        <!-- Suggestions will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/network.js"></script>
</body>
</html>
